name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          which emcc

      - name: Create project structure
        run: |
          make setup
          mkdir -p build

      - name: Download SQLite source
        run: |
          make download-sqlite

      - name: Copy SQLite for instrumentation
        run: |
          cp -r sqlite/original/* sqlite/instrumented/

      - name: Apply SQLite instrumentation
        run: |
          echo "ğŸ”§ Applying real SQLite instrumentation..."
          python3 scripts/instrument_sqlite.py sqlite/instrumented/sqlite3.c
          echo "âœ… SQLite instrumented with visualization hooks"

      - name: Build WebAssembly module
        run: |
          set +e
          make build-wasm 2>&1 | tee build.log
          BUILD_RESULT=${PIPESTATUS[0]}
          if [ $BUILD_RESULT -ne 0 ]; then
            echo "::warning::WASM build failed, deploying in mock mode"
            echo "Build log:"
            cat build.log
          else
            echo "âœ… WASM build successful!"
          fi
          exit 0
        continue-on-error: true

      - name: Verify WASM build
        run: |
          if [ -f "build/sqlite3.js" ] && [ -f "build/sqlite3.wasm" ]; then
            echo "âœ… WASM files found:"
            ls -lh build/
            echo "WASM_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "âš ï¸  WASM build not available - will deploy in mock mode"
            ls -la build/ 2>/dev/null || echo "Build directory not found"
            echo "WASM_AVAILABLE=false" >> $GITHUB_ENV
          fi

      - name: Create deployment structure
        run: |
          mkdir -p dist

          echo "ğŸ“¦ Copying web files..."
          cp src/web/index.html dist/
          cp -r src/web/css dist/
          cp -r src/web/js dist/

          echo "ğŸ” Checking for WASM build..."
          # Copy build files if they exist
          if [ -f "build/sqlite3.js" ] && [ -f "build/sqlite3.wasm" ]; then
            echo "âœ… Found WASM files - including in deployment"
            cp -r build dist/
            echo "  - sqlite3.js: $(ls -lh build/sqlite3.js | awk '{print $5}')"
            echo "  - sqlite3.wasm: $(ls -lh build/sqlite3.wasm | awk '{print $5}')"
            echo "ğŸš€ Full SQLite WASM functionality will be available"
          else
            echo "âš ï¸  WASM files not found - deploying in mock mode"
            mkdir -p dist/build
            echo "// WASM module not available - running in mock mode" > dist/build/sqlite3.js
            echo "ğŸ“ Site will demonstrate UI with simulated events"
          fi

          # Create a 404 page
          cp dist/index.html dist/404.html
          echo "âœ… Deployment structure created"

      - name: List deployment files
        run: |
          echo "ğŸ“‚ Deployment contents:"
          find dist -type f | sort
          echo ""
          echo "ğŸ“Š Total size:"
          du -sh dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
